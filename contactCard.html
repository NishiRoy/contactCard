<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Coding Dojo Contact Page</title>
		<link rel="stylesheet" href="contactCard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#contactForm').submit(function(){
                        console.log($(this).serialize());
                        return false;
                });

           });

            $(document).on('click','#submitButton',function(){
                $firstName=$('#firstName').val();
                $lastName=$('#lastName').val();
                $description=$('#description').val();

                $('#contentDisplay').append("<div class='contactCard'><h3>"+$firstName+" "+$lastName+"</h3><p class='clickable'>Click here for Description</p><p class='descriptionP'>"+$description+"</p></div>");
                    $(".descriptionP").hide();
            });

            
            $(document).on('click',".clickable",function(){
                $(this).siblings().show();
               $(this).hide();
                
            });

              $(document).on('click',".descriptionP",function(){
                  $(this).hide();
                  $(this).siblings().show();
              }); 

             $(document).on('click', '#reset', function() {
                $('input').val("");
            });

           
        </script>
    </head>
    <body>
            <div id="wrapperDiv">        
                <div id="content">
                    <h2>Add Contact Card</h2><hr>
                    <form id="contactForm" action="process.php" method="post">
                        <br/>
                        First Name &nbsp<input type="text" id="firstName"><br/><br/>
                        Last Name  &nbsp<input type="text" id="lastName"><br/><br/>
                        Description&nbsp<textarea id="description"></textarea><br/><br/>
         
                        <button id="submitButton">Add User</button>
                        <button id="reset">Reset</button>
                    </form>
                </div>
                <div id="contentDisplay">
                </div>
            </div>
    </body>
</html>
